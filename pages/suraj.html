<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactional Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: none; /* Hide the form initially */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], select, input[type="radio"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        button:hover {
            background-color: darkblue;
        }
        .fill-button {
            display: block;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="fill-button">
        <button >Fill Form</button>
    </div>
    <div class="form-container" id="transactionalForm">
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <label class="custom-checkbox">Cash On Delivery
                    <input type="radio" name="payment" value="Cash On Delivery">
                    <span class="checkmark"></span>
                </label>
                <label class="custom-checkbox">UPI
                    <input type="radio" name="payment" value="UPI">
                    <span class="checkmark"></span>
                </label>
                <label class="custom-checkbox">Credit/Debit Cards
                    <input type="radio" name="payment" value="Credit/Debit Cards">
                    <span class="checkmark"></span>
                </label>
                <label class="custom-checkbox">PayPal
                    <input type="radio" name="payment" value="PayPal">
                    <span class="checkmark"></span>
                </label>
            </div>
            <button type="submit">Place Your Order</button>
        </form>
    </div>

    <script>
        function showForm() {
            document.getElementById('transactionalForm').style.display = 'block';
        }
    </script>
</body>
</html>
