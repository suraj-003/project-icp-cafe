<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .custom-checkbox {
            position: relative;
            display: block;
            padding-left: 25px;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none;
        }
        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .custom-checkbox:hover input ~ .checkmark {
            background-color: #ccc;
        }
        .custom-checkbox input:checked ~ .checkmark {
            background-color: blue;
            border: none;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }
        .custom-checkbox .checkmark:after {
            left: 7px;
            top: 4px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="orderForm">
            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <label class="custom-checkbox">Cash On Delivery
                    <input type="radio" name="payment" value="Cash On Delivery">
                    <span class="checkmark"></span>
                </label>
                <label class="custom-checkbox">UPI
                    <input type="radio" name="payment" value="UPI">
                    <span class="checkmark"></span>
                </label>
                <label class="custom-checkbox">Credit/Debit Cards
                    <input type="radio" name="payment" value="Credit/Debit Cards">
                    <span class="checkmark"></span>
                </label>
                <label class="custom-checkbox">PayPal
                    <input type="radio" name="payment" value="PayPal">
                    <span class="checkmark"></span>
                </label>
            </div>
            <button type="submit">Place Your Order</button>
        </form>
    </div>
</body>
</html>
